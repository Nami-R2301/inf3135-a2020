name: test-c
on:
  push:
    branches: 
      - tp3
  pull_request:
    branches: 
      - tp3 
    tags:
      - v6
    paths:
      - 'tp3.c'
      - 'outil3.c'
      - 'malib.c'
      - 'outil3.h'
      - 'malib.h'
      - '.github/workflows/test-c.yml'

jobs:
  job_id:
    name: compilation et verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false 
          fetch-depth: 0 
      - name: build
        run: |
          sudo apt update
          sudo apt install build-essential
                
      - name: verification
        run: |
          echo $OSTYPE
          lsb_release -a 
          gcc -v >& gcc.txt
          cat gcc.txt
          
      - name: compilation
        run: |
          pwd
          make clean
          ls -lash
          echo "```\n" > compilation.md
          date >> compilation.md
          echo "\n" >> compilation.md
          make >>& compilation.md
          echo "\n```" >> compilation.md
          make clean
          
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add compilation.md
          git commit -m "Resultats de compilation."
          
      - name: Update files in repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: tp3


          
           
          
